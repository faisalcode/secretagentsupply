<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Secret Agent Supply Inc.</title>
  <link rel="stylesheet" type="text/css" href="./resources/css/reset.css">
  <link rel="stylesheet" type="text/css" href="./resources/css/style.css">

</head>

<body>

  <div id="main">

    <div class="company">
      <div class="container">
        <div class="title">
          <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png">
          <h1>SECRET AGENT SUPPLY INC.</h1>
        </div>
      </div>
    </div>

    <div class="newproducts">
      <div class="container">
        <div class="box">
          <span class="newtitle">NEW ARRIVAL</span>
          <span class="newprods">SPORT BIKES AND MOTORCYCLES</span>
        </div>
      </div>
    </div>

    <div class="navigation">
      <div class="container">
        <nav>
          <span class="menufull">Eyewear</span>
          <span class="menufull">Apparel</span>
          <span class="menufull">Gadgets</span>
          <span class="menufull">Vehicles</span>
          <span class="menufull">Classes</span>
          <span class="menufull">Contact</span>
          <span class="menutablet">Menu</span>
        </nav>
      </div>
    </div>

  </div>

  <div id="productsgrid">
    <div class="container">
      <div class="grid">
        <div class="productbox pen">
          <div class="productimage">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png">
          </div>
          <div class="producttitle ">
            <span>Exploding Pen</span>
          </div>
        </div>
        <div class="productbox watch">
          <div class="productimage">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png">
          </div>
          <div class="producttitle ">
            <span>Cellular Watch</span>
          </div>
        </div>
        <div class="productbox glasses">
          <div class="productimage">
            <img src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png">
          </div>
          <div class="producttitle ">
            <span>Thermal Glasses</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="companyinfo">
    <div class="container">
      <div class="lochours">
        <div class="locationbox">
          <div class="location">
            <span>Location</span>
          </div>
          <span class="coordinates">-47.346436, 84.32354</span>
        </div>

        <div class="hoursbox">
          <div class="hours">
            <span>Hours</span>
          </div>
          <span class="time">0800 - 1800</span>
        </div>
      </div>
    </div>
  </div>

  <div id="footer">
    <div class="container">
      <span>Copyright Secret Agent Supply Inc.</span>
    </div>
  </div>

</body>

</html>
